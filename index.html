<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="интерактивный сайт с возможностью делиться фотографиями">
    <meta name="keywords" content="html, css, адаптивная верстка, js">
    <meta name="author" content="xiong2mao1">
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
       <img class="header__logo" alt="Логотип Mesto." src="images/header__logo.svg">
       <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто." class="profile__avatar">
            <div class="profile__info">
              <div class="profile__author">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"><img src="./images/profile__edit-button-image.svg" alt="Иконка-карандаш." class="profile__edit-button-image"></button>
              </div>
              <p class="profile__text">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"><img src="./images/profile__add-button-image.svg" alt="Иконка-плюс." class="profile__add-button-image"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img class="element__image" src="./images/fujiyama.jpg" alt="Вид издали на гору Фудзи.">
              <div class="element__description">
                <h3 class="element__text">Фудзияма</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>

            <li class="element">
              <img class="element__image" src="./images/fushimi-inari.jpg" alt="Оранжевые ворота - тории.">
              <div class="element__description">
                <h3 class="element__text">Фусими Инари - святилище тысяч ворот</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>

            <li class="element">
              <img class="element__image" src="./images/himeji.jpg" alt="Замок Химэдзи во время цветения сакуры.">
              <div class="element__description">
                <h3 class="element__text">Замок Химэдзи</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>

            <li class="element">
              <img class="element__image" src="./images/itsukushima.jpg" alt="Тории в храме Ицукусима.">
              <div class="element__description">
                <h3 class="element__text">Ицукусима</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>

            <li class="element">
              <img class="element__image" src="./images/kyoto.jpg" alt="Три женщины в кимоно идут по улице.">
              <div class="element__description">
                <h3 class="element__text">Киото</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>

            <li class="element">
              <img class="element__image" src="./images/shibuya.jpg" alt="Улица с вывесками в вечернем Токио.">
              <div class="element__description">
                <h3 class="element__text">Сибуя, Токио</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto</p>
      </footer>
    </div>

    <section class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-button"><img src="./images/popup__close-button.svg" alt="Крестик закрытия." class="popup__close-button-image"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popup">
          <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
          <input type="text" name="about" value="Исследователь океана" class="popup__input popup__input_type_about">
          <input type="submit" name="button" class="popup__submit-button" value="Сохранить">
        </form>
      </div>
    </section>

  </body>
</html>
