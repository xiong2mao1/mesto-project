<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="интерактивный сайт с возможностью делиться фотографиями">
    <meta name="keywords" content="html, css, адаптивная верстка, js">
    <meta name="author" content="xiong2mao1">
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
       <img class="header__logo" alt="Логотип Mesto." src="images/header__logo.svg">
       <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто." class="profile__avatar">
            <div class="profile__info">
              <div class="profile__author">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"><img src="./images/profile__edit-button-image.svg" alt="Иконка-карандаш." class="profile__edit-button-image"></button>
              </div>
              <p class="profile__text">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"><img src="./images/profile__add-button-image.svg" alt="Иконка-плюс." class="profile__add-button-image"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img class="element__image" src="./images/fujiyama.jpg" alt="">
              <div class="element__description">
                <h3 class="element__text">Фудзияма</h3>
                <button class="element__like-button"></button>
              </div>
            </li>
            <img class="element__image" src="./images/fushimi-inari.jpg" alt="">
            <img class="element__image" src="./images/himeji.jpg" alt="">
            <img class="element__image" src="./images/itsukushima.jpg" alt="">
            <img class="element__image" src="./images/kyoto.jpg" alt="">
            <img class="element__image" src="./images/shibuya.jpg" alt="">
          </ul>

        </section>
      </main>

      <footer class="footer">

      </footer>
    </div>
  </body>
</html>
